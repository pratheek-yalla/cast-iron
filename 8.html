<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="body">
        <ul>
            <li>
                <h3>Observation:</h3>
            </li>
        </ul>
        <div class="zoom" style="width: 20%; display: block; margin-right: auto; margin-left: auto;">
            <p class="next" style="float: left;" onclick="zoomout()">100x</p>
            <p class="next" style="float: right;" onclick="zoomin()">200x</p>
        </div>
        <div class="observe">
            <img id="image" src="" width="100%">
        </div><br>
        <select name="microstructure" id="microstructure">
            <option selected disabled hidden>What is the microstructure shown?</option>
            <option value="1">White Cast Iron</option>
            <option value="2">Grey Cast Iron</option>
            <option value="3">Ductile Cast Iron</option>
            <option value="4">Malleable Cast Iron</option>
            <option value="5">Compacted Graphite Iron</option>
        </select>
        <p id="answer"></p>
        <p id="check" class="next" onclick="checkAnswer()">Check</p>
        <p id="print" class="next" onclick="printImage()">Print image for analysis</p>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
